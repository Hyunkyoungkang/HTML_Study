<!DOCTYPE html>
<!-- 문서의 종류 작성 > HTML5(최신버전)의 경우 html만 쓴다. -->

<html lang="en">
<!-- html 문서 전체를 감싸는 태그 -->

<head>
    <meta charset="UTF-8">
    <!-- charset = 문자셋 정보 = 다양한 문자를 인코딩가능 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- http-equiv = HTTP 헤더가 제공하는 정보와 동인할  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport = 다양한 기기에서 호환되도록 크기 조정하는 부분 -->
    <title>Document</title>
        <!-- title = 웹브라우저 제목에 해당한다. = html 페이지의 제목 -->

</head>
  <!-- <head> = html 문서의 메타 데이터들을 표시한다. = 화면에 표시되는내용이 아닌 HTML문서의 설정같은 느낌
    <title>, <style>, <meta>, <link>, <script>, <base>등의 태그를 사용한다.-->

<body>
    <h1>hello HTML</h1>
</body>
<!-- body = 실제 화면에 보여지는 부분 -->
</html>
